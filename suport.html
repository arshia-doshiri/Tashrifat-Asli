<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تشریفات اصلی | تماس با ما</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a href="index.html" class="logo">
          <img src="image/logo.png" alt="لوگو" class="logo__img" />
          <span class="logo__text">تشریفات اصلی</span>
        </a>
        <nav class="nav" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="index.html" class="nav__link">بازگشت به خانه</a>
            </li>
          </ul>
          <div class="nav__close" id="nav-close">
            <i class="fas fa-times"></i>
          </div>
        </nav>
        <div class="header__toggle" id="nav-toggle">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </header>

    <main class="main-content">
      <section class="section contact section--page">
        <div class="container contact__container">
          <div class="contact__info">
            <h2 class="section__title">تماس با ما</h2>
            <p class="contact__description">
              برای مشاوره رایگان، رزرو خدمات یا هرگونه سوال، تیم پشتیبانی ما
              آماده پاسخگویی به شماست.
            </p>

            <ul class="contact__list">
              <li class="contact__item">
                <div class="contact__icon-box">
                  <i class="fas fa-map-marker-alt"></i>
                </div>
                <span>تهران، خیابان ولیعصر، برج نگین</span>
              </li>
              <li class="contact__item">
                <div class="contact__icon-box">
                  <i class="fas fa-phone"></i>
                </div>
                <a href="tel:02112345678" dir="ltr">021-12345678</a>
              </li>
              <li class="contact__item">
                <div class="contact__icon-box">
                  <i class="fas fa-envelope"></i>
                </div>
                <a href="mailto:info@tashrifat.com">info@tashrifat.com</a>
              </li>
            </ul>

            <div class="contact__social">
              <h4 class="contact__social-title">ما را دنبال کنید:</h4>
              <div class="social__icons social__icons--left">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-telegram"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
              </div>
            </div>
          </div>

          <form class="contact__form" id="contact-form">
            <h3 class="form__title">ارسال پیام</h3>
            <div class="form__group">
              <label for="name" class="form__label">نام و نام خانوادگی</label>
              <input
                type="text"
                id="name"
                class="form__input"
                placeholder="مثلاً: علی رضایی"
                required
              />
            </div>
            <div class="form__group">
              <label for="email" class="form__label">ایمیل / شماره تماس</label>
              <input
                type="text"
                id="email"
                class="form__input"
                placeholder="example@mail.com"
                required
              />
            </div>
            <div class="form__group">
              <label for="message" class="form__label">پیام شما</label>
              <textarea
                id="message"
                class="form__input"
                rows="6"
                placeholder="متن پیام..."
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn--primary btn--block">
              <i class="fas fa-paper-plane"></i> ارسال پیام
            </button>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <p class="footer__copy">&copy; 2024 کلیه حقوق محفوظ است.</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
