<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>پشتیبانی | تشریفات اصلی</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="support-page">
    <div class="support-container">
      <div class="info-panel">
        <div class="info-panel__bg"></div>
        <div class="info-panel__content">
          <a href="index.html" class="back-link">
            <i class="fas fa-arrow-right"></i> بازگشت به خانه
          </a>

          <div class="info-header">
            <h1>بیایید صحبت کنیم</h1>
            <p>
              پروژه بعدی شما، شاهکار بعدی ماست. برای مشاوره رایگان با ما در تماس
              باشید.
            </p>
          </div>

          <div class="info-cards">
            <div class="info-card">
              <div class="icon-box"><i class="fas fa-phone-volume"></i></div>
              <div>
                <h3>تماس تلفنی</h3>
                <p dir="ltr">021 - 1234 5678</p>
              </div>
            </div>
            <div class="info-card">
              <div class="icon-box">
                <i class="fas fa-envelope-open-text"></i>
              </div>
              <div>
                <h3>ایمیل</h3>
                <p>hello@tashrifat.com</p>
              </div>
            </div>
            <div class="info-card">
              <div class="icon-box"><i class="fas fa-map-marked-alt"></i></div>
              <div>
                <h3>آدرس دفتر</h3>
                <p>تهران، زعفرانیه، مقدس اردبیلی</p>
              </div>
            </div>
          </div>

          <div class="social-connect">
            <span>شبکه‌های اجتماعی:</span>
            <div class="social-icons">
              <a href="#"><i class="fab fa-instagram"></i></a>
              <a href="#"><i class="fab fa-whatsapp"></i></a>
              <a href="#"><i class="fab fa-telegram"></i></a>
            </div>
          </div>
        </div>
      </div>

      <div class="form-panel">
        <form class="glass-form" id="contactForm">
          <h2>ارسال پیام</h2>

          <div class="form-grid">
            <div class="input-group">
              <input type="text" id="name" required placeholder=" " />
              <label for="name">نام و نام خانوادگی</label>
              <i class="fas fa-user input-icon"></i>
            </div>

            <div class="input-group">
              <input type="tel" id="phone" required placeholder=" " />
              <label for="phone">شماره تماس</label>
              <i class="fas fa-mobile-alt input-icon"></i>
            </div>
          </div>

          <div class="input-group">
            <select id="service">
              <option value="" disabled selected>
                نوع خدمات را انتخاب کنید
              </option>
              <option value="wedding">برگزاری عروسی</option>
              <option value="birthday">تولد و جشن‌ها</option>
              <option value="corporate">همایش و سمینار</option>
              <option value="other">سایر موارد</option>
            </select>
            <i class="fas fa-chevron-down input-icon"></i>
          </div>

          <div class="input-group">
            <textarea id="message" required placeholder=" " rows="4"></textarea>
            <label for="message">توضیحات یا پیام شما</label>
            <i class="fas fa-pen input-icon"></i>
          </div>

          <button type="submit" class="submit-btn">
            <span>ارسال درخواست</span>
            <i class="fas fa-paper-plane"></i>
            <div class="btn-loader"></div>
          </button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
